<!DOCTYPE html>
<html>
<head>
    <title>Pseudo Selector</title>
<style>

button{
    border: none;
    background-color: red;
    color:white;
}

button:hover{
    background-color: green;
    cursor: pointer;
}

div::first-letter{
    font-size:30px;
    color:red
}


</style>
</head>
<body>


    <h1>Pseudo Selector Demo</h1>
    <button>Save</button>


    <div>This is a div...</div>



</body>
</html>
