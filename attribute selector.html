<!DOCTYPE html>
<head>
    <title>Attribute Selector Demo</title>
<style>
    input[type='submit'],
    input[type='reset']{
        background-color: red;
        color: azure;
        font-family: Arial;
    }
</style>

</head>

<body>

<div>
    <h2>Table and form demonstration</h2>
    <h1>Educational Details</h1>


 <form action="file:///C:/Users/Prathmesh/Desktop/html_/practice/resumepage.html">

  <table>
   <tr>
    <td>Name :</td>
    <td><input type="text"></td>
   </tr>

   <tr>
    <td>Password :</td>
    <td><input type="password"></td>
   </tr>

   <tr>
    <td>Gender :</td>
    <td>
     <input type="radio" name="Gender"> Male
     <input type="radio" name="Gender"> Female
    </td>
   </tr>

   <tr>
    <td>Email :</td>
    <td><input type="email"></td>
   </tr>
   <tr>

    <td>Phone no :</td>
    <td>
     <select>
      <option>+91</option>
      <option>+02</option>
      <option>+05</option>
     </select>
     <input type="phone">
    </td>
   </tr>

<tr>

    <td> <input type="checkbox" id="ssc" name="ssc" value="ssc">
        <label for="ssc"> I Have scored above 90 in SSC</label><br></td>

</tr>

<tr>

    <td> <input type="checkbox" id="hsc" name="hsc" value="hsc">
        <label for="hsc"> I Have scored above 75 in HSC</label><br></td>

</tr>

<tr>

    <td> <input type="checkbox" id="btech" name="btech" value="btech">
        <label for="btech"> I Have scored above 80 in B.tech</label><br></td>

</tr>

   <tr>
    <td><input type="submit" value="Submit"></td>
   </tr>


   <tr>
    <td><input type="reset" value="Reset"></td>
   </tr>

  </table>
 </form>

</body>
</html>
